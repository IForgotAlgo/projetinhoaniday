<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="newjeans.css">
  <script src="twice.js"></script>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <div class="container">

    <div class="linha1">

    </div>

    <div class="linha2">
      <div class="input">
        DAY
        <input id="dia" class="meuinput" type="text" placeholder="DD">
        
      </div>

      <div class="input">
        MONTH
        <input id="mes" class="meuinput" type="text" placeholder="MM">

      </div>

      <div class="input">
        YEAR
        <input id="ano" class="meuinput" placeholder="YYYY">

      </div>

    </div>

    <div class="linha3">
      <div class="iu"></div>

      <div class="botaocircular" onclick="apertar_botao()">
      <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
  
      </div>
      
    </div>

    <div class="linhasfinais">
      <span class="roxo">38</span> years

    </div>

    <div class="linhasfinais">
      <span class="roxo">3</span> months

    </div>

    <div class="linhasfinais">
      <span class="roxo">26</span> days

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Esquecido</a>.
    </div>

  </div>

</body>
</html>
